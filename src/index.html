<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Journal</title>
</head>
<body>
  <h3>Journal</h3>
  <form id="journal-entry">
    <label for="title">Enter a title:</label>
    <input id="title" type="text">
    <br>
    <label for="body">Write your journal entry:</label>
    <!-- <input id="body" type="text"> -->
    <textarea id="body" cols="30" rows="10" type="text">Write your journal entry:</textarea>
    <br>
    <button type="submit">Word Counter:</button>
  </form>
  <div id="number"></div>
  <div id="vowel-const"></div>
  <div id="teaser"></div>
</body>
</html>
